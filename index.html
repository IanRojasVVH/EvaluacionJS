<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METADATOS BÁSICOS - Fundamental para cualquier página web -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Calculadora Simple</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Vinculación con hoja de estilos -->
</head>
<body>
    <!-- HEADER - Ejemplo de semántica HTML5 -->
    <header class="main-header"> <!-- Etiqueta semántica para el encabezado -->
        <div class="header-content">
            <p>Realiza operaciones básicas con dos números</p> <!-- Texto descriptivo -->
        </div>
    </header>
    <!-- MAIN CONTENT - Contenido principal de la página -->
    <main class="main-content"> <!-- Etiqueta semántica para el contenido principal -->
        <div class="calculator-container">
            <!-- BOTONES DE OPERACIONES - Ejemplo de agrupación de elementos interactivos -->
            <div class="operations">
                <div class="buttons">
                    <!-- Botones con identificadores únicos para JS -->
                    <button onclick="calcularOperacion()">Iniciar</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <!-- FOOTER - Ejemplo de pie de página semántico -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>© 2023 Calculadora Simple - Todos los derechos reservados</p> <!-- Copyright -->
            <p class="footer-links">
                <!-- Enlaces típicos de pie de página -->
                <a href="#">Términos de uso</a> | 
                <a href="#">Política de privacidad</a> | 
                <a href="#">Contacto</a>
            </p>
        </div>
    </footer>
    <!-- SCRIPTS - Siempre al final del body para mejor rendimiento -->
    <script src="script.js"></script> <!-- Inclusión de archivo JavaScript -->
</body>
</html>
